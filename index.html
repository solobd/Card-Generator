<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER TOOLKIT - GOLAM RASUL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00ff41;
            --secondary: #008F11;
            --dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.7);
            --glow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            font-family: 'JetBrains Mono', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            perspective: 1000px;
            padding: 20px 0;
        }

        /* --- Moving Cyber Grid Background --- */
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 10s linear infinite;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* --- Header & Glitch Text --- */
        .header-content {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
            padding: 0 15px;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem; /* Desktop Size */
            font-weight: 900;
            color: #fff;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 5px;
            display: inline-block;
        }

        .glitch-title::before, .glitch-title::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-title::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-title::after {
            left: -2px; text-shadow: -1px 0 var(--primary); clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 80px, 0); }
            80% { clip: rect(20px, 9999px, 60px, 0); }
            100% { clip: rect(70px, 9999px, 90px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(50px, 9999px, 60px, 0); }
            20% { clip: rect(20px, 9999px, 30px, 0); }
            40% { clip: rect(80px, 9999px, 100px, 0); }
            60% { clip: rect(10px, 9999px, 40px, 0); }
            80% { clip: rect(60px, 9999px, 70px, 0); }
            100% { clip: rect(30px, 9999px, 50px, 0); }
        }

        .subtitle {
            margin-top: 15px;
            color: var(--primary);
            font-size: 0.9rem;
            background: rgba(0, 255, 65, 0.05);
            display: inline-block;
            padding: 5px 12px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            border-radius: 4px;
        }

        /* --- Cards Container --- */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows stacking on mobile */
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            z-index: 10;
        }

        /* --- Card Styles --- */
        .card {
            position: relative;
            width: 320px;
            height: 400px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card::before {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
            transform: skewX(-15deg);
        }

        /* Desktop Hover Effects */
        @media (hover: hover) {
            .card:hover::before { left: 100%; }
            .card:hover {
                border-color: var(--primary);
                box-shadow: 0 0 25px rgba(0, 255, 65, 0.25);
            }
            .card:hover .icon-box {
                color: var(--primary);
                text-shadow: 0 0 20px var(--primary);
                transform: scale(1.1) translateZ(20px);
            }
            .card:hover .btn {
                background: var(--primary);
                color: #000;
                box-shadow: 0 0 15px var(--primary);
            }
        }

        /* Active State for Mobile Touch */
        .card:active {
            transform: scale(0.98);
            border-color: var(--primary);
        }

        .card-content {
            text-align: center;
            padding: 20px;
            z-index: 2;
            transform: translateZ(30px);
        }

        .icon-box {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            transition: 0.3s;
        }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.5;
            padding: 0 10px;
        }

        .btn {
            padding: 10px 25px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            z-index: 10;
            padding-bottom: 10px;
        }

        /* --- MOBILE SPECIFIC CSS --- */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start; /* Align to top on mobile */
                padding-top: 40px;
                height: auto; /* Allow scrolling */
            }

            .cyber-grid {
                background-size: 30px 30px; /* Smaller grid */
            }

            .glitch-title {
                font-size: 2.2rem; /* Smaller title */
                letter-spacing: 2px;
            }

            .header-content {
                margin-bottom: 2rem;
            }

            .container {
                flex-direction: column; /* Stack cards vertically */
                align-items: center;
                gap: 25px;
            }

            .card {
                width: 100%;
                max-width: 340px; /* Full width but contained */
                height: auto; /* Auto height based on content */
                min-height: 320px;
            }

            .card-content {
                padding: 30px 20px;
            }
            
            /* Disable heavy 3D transforms on mobile for performance */
            .card {
                transform: none !important; 
            }
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <div class="header-content">
        <h1 class="glitch-title" data-text="CC TOOLKIT">CC TOOLKIT</h1>
        <br>
        <div class="subtitle">SYSTEM ONLINE</div>
    </div>

    <div class="container">
        
        <a href="cvv.html" class="card" id="card1">
            <div class="card-content">
                <div class="icon-box"><i class="fas fa-shield-alt"></i></div>
                <h2>Checker</h2>
                <p>Advanced CC Checker. Validate Live/Dead cards using Real API & Luhn Algorithm.</p>
                <div class="btn">OPEN CHECKER</div>
            </div>
        </a>

        <a href="card.html" class="card" id="card2">
            <div class="card-content">
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <h2>Generator</h2>
                <p>Namsogen Tool. Generate unlimited valid card patterns from BIN.</p>
                <div class="btn">OPEN GENERATOR</div>
            </div>
        </a>

    </div>

    <footer>
        <p>SECURE TERMINAL // DEV: <span style="color:var(--primary)">MD GOLAM RASUL</span></p>
    </footer>

    <script>
        // Only enable 3D Tilt on Desktop (Non-touch devices)
        if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    let rect = card.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    let y = e.clientY - rect.top;
                    
                    let centerX = rect.width / 2;
                    let centerY = rect.height / 2;
                    
                    // Reduced rotation for smoother feel
                    let rotateX = ((y - centerY) / centerY) * -8; 
                    let rotateY = ((x - centerX) / centerX) * 8;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
                });
            });
        }
    </script>

</body>
</html>
